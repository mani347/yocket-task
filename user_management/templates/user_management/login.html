{% extends "user_management/base.html" %}

{% block content %}

{% if context.message %}
<script>
    alert("{{ context.message }}");
</script>
{% endif %}

<style>
.myForm {
  min-width: 500px;
  position: absolute;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2.5rem
}
@media (max-width: 500px) {
  .myForm {
    min-width: 90%;
  }
}
</style>
<!--<h1>Content goes here</h1>-->
<div class="container">
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto myForm">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="btn btn-primary text-right" ><a class="text-dark text-right" href="{% url 'user_management:signup' %}">Sign Up</a></h5>
        <h5 class="card-title text-center">Sign In</h5>
        <form action="{% url 'user_management:login' %}" method="post" class="form-signin">
            {% csrf_token %}
          <div class="form-group">
<!--              <label for="inputEmail">Email address</label>-->
              <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          </div>

          <div class="form-group">
<!--            <label for="inputPassword">Password</label>-->
              <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  $( document ).ready(function() {
    console.log( "ready!" );
    $('title').html('Log In');
  });
</script>

{% endblock %}
